<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/icon.png">
    <link rel="apple-touch-icon" href="./assets/icon.png">
    <title>Shake&Take</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="https://unpkg.com/siriwave/dist/siriwave.umd.min.js"></script>
    <link rel="stylesheet" type="text/css" href ="styles/style.css">
    <link rel="stylesheet" type="text/css" href ="styles/navigation.css">
  </head>
  
  <body>
    <div class="wrapper">

      <div class="top-bar">
        <img src="assets/logo.svg" alt="logo" id="logo">
      </div>
      
      <div id="sketch-container"></div>
      <div class="loading-container">
        <h1></h1>
      </div>

      <div class="bottom-bar">
        <a href="gallery.html" class="gallery-btn">
          <img src="" alt="gallery-preview" id="img-preview">
        </a>
        <button id="capture"></button>
      </div>
    </div>

    <script src = "js/ref.js"></script>
    <script src = "js/firebase.js"></script>
    <script src = "js/sketch.js"></script>
    <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>

    <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.8.0/firebase-app.js'
    import { getStorage, ref, uploadBytes, listAll, getDownloadURL , getMetadata} from 'https://www.gstatic.com/firebasejs/9.8.0/firebase-storage.js'
  
      /*-------------Initalize storage------------*/
      const app = initializeApp(firebaseConfig);
      const storage = getStorage(app);
  
      /*-------------Add image to storage--------------*/
      const storageRef = ref(storage, 'images/test' +  new Date().getTime() + '.png');
  
      var newImg = document.createElement('img');
  
      document.getElementById('capture').onclick = function(){
        loading();
        document.querySelector("canvas").toBlob(function(blob) {
          newImg.src = URL.createObjectURL(blob);
          
          uploadBytes(storageRef, blob).then((snapshot) => {
            console.log('Image uploaded!');
            downloadImage();
          });
        });
      }

      /*-------------Download captured image--------------*/
      function downloadImage() {
        var link = document.createElement('a');
        link.download = 'myShake.png';
        link.href = document.querySelector('canvas').toDataURL();
        link.click();
        document.location.reload(true);
      }

      /*-------------Loading--------------*/
      function loading(){
        let counter = 4;
        let loadingContainer = document.querySelector('.loading-container');
        loadingContainer.style.display = 'block';
        setInterval(function(){ 
          if(counter > 0) {
            counter--;
            loadingContainer.querySelector('h1').innerHTML = counter;
          }
          else{
            loadingContainer.style.display = 'none';
          }
        }, 500);
      };

      /*-------------Get last storaged image--------------*/
      let allImages;
      //let storageImg;
      let storageImg = document.getElementById('img-preview');

      const listRef = ref(storage, 'images');
      listAll(listRef).then((res) => {
        allImages = (res.items).length;

        res.items.forEach((itemRef, i) => {
          const downloadUrl = getDownloadURL(ref(storage, itemRef));

          downloadUrl.then((url) => {
            if(i === allImages-1) {
              storageImg.src = url;
            }
          }).catch((error) => {
            console.log('Something went wrong');
          });
        });
      });
      
    </script>
  </body>
</html>
